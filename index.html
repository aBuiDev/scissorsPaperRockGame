<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="reset.css">
</head>

<body>
    <h1>Terminator Rock, Paper and Scissors</h1>

    <div class="mainSection">

        <div class="terminatorBattleContainer">
            <!-- Player VS Terminator -->
            <div class="terminatorDisplay">
                <h3>T-800 Model 101</h3>
                <p class="terminatorOneHealth"></p>
            </div>

            <!-- Player VS Terminator One HUD -->
            <div class="display">
                <p class="terminatorPlayOutput"></p>
                <p class="playerPlayOutput"></p>
            </div>
        </div>

        <div class="terminatorBattleContainer">
            <!-- Player VS Terminator -->
            <div class="terminatorDisplay">
                <h3>T-1000</h3>
                <p class="terminatorTwoHealth"></p>
            </div>

            <!-- Player VS Terminator Two HUD -->
            <div class="display">
                <p class="terminatorTwoRandomNumber">###</p>
                <p class="playerNumberGuess"></p>
            </div>
        </div>
        
    </div>

    <div class="playerControls">
        <!-- Player VS Terminator One Battle Controls -->
        <div class="terminatorOneBattleControls">
            <h3>Player VS T-800 Battle Controls</h3>
            <button class="terminatorOneBattleControlsRock">Rock</button>
            <button class="terminatorOneBattleControlsPaper">Paper</button>
            <button class="terminatorOneBattleControlsScissors">Scissors</button>
        </div>

        <!-- Player VS Terminator Two Battle Controls -->
        <div class="terminatorTwoBattleControls">
            <h3>Player VS T-1000 Battle Controls</h3>
            <form class="playerGuessSubmit" action="submit">
                <input type="number">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <div class="playerHealth">

    </div>

    <script src="./terminatorOneBattle.js"></script>
    <script src="./terminatorTwoBattle.js"></script>
</body>

</html>
